<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cruds.css">
    <title>Cruds</title>
</head>

<body>
    <!-- class cruds is the parent -->
    <div class="cruds">
        <!-- head section -->
        <div class="head">
            <h1>CRUD</h1>
            <P>PRODUCT MANGEMENT SYSTEM</P>
        </div>
        <!-- inputs section -->
        <div class="inputs">
            <input type="text" id="title" placeholder="Title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="Price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="Taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="Ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="Discount">
                <small id="total"></small>

            </div>
            <input type="number" id="count" placeholder="Count">
            <input type="text" id="category" placeholder="Category">
            <button id="submit">Create</button>

        </div>
        <br>
        <hr>
        <br>
        <!-- outputs section -->
        <div class="outputs">
            <div class="allSearch">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
                <div class="btnSearch">
                    <button onclick="getSearchType(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getSearchType(this.id)" id="searcharegory">Search By Category</button>
                </div>
                <br>
                <hr>
                <br>
                <div id="deleteAll">

                </div>
                    <table>
                        <tr>
                            <th>id</th>
                            <th>title</th>
                            <th>price</th>
                            <th>taxes</th>
                            <th>ads</th>
                            <th>discount</th>
                            <th>total</th>
                            <th>count</th>
                            <th>category</th>
                            <th>update</th>
                            <th>delete</th>
                        </tr>

                        <tbody id="tbody">
                        
                        </tbody>
                    </table>
                </div>
            </div>
        </div>




    <script src="cruds.js"></script>
</body>

</html>
